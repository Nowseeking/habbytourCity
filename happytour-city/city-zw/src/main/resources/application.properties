# 应用服务 WEB 访问端口
server.port=8520
# 应用名称
spring.application.name=springboot-city
# spring 静态资源扫描路径
spring.resources.static-locations=classpath:/static/
# 扫描mapper配置文件
mybatis.mapper‐locations=classpath:mapper/*.xml
# 打印sql日志
mybatis.configuration.log‐impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://169.254.113.200:3306/1912?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root
#服务注册地址
spring.cloud.nacos.discovery.server-addr=192.168.186.1:8848